<div class="restaurant-container">
  <fm-deliver-to></fm-deliver-to>
  <div class="span3 fm-panel-filters">
    <form>
    <h4>Filter Restaurants</h4>
      <div class="filters"> 
        <div>
          <div>
            <h5>Rating</h5>
            <fm-rating ng-model="$parent.filter.rating"></fm-rating>
          </div>
          <div>
            <h5>Price</h5>
            <fm-rating ng-model="$parent.filter.price" symbol="ðŸ’¸"></fm-rating>
          </div>
        </div>
        <div>
          <div class="pop">
            <span>1</span>
            <img src="../assets/popular.svg" alt="pop-icon">
          </div>
          <div class="pop">
            <span>2</span>
            <img src="../assets/vegetariano.svg" alt="veg-icon">
          </div>
          <div class="pop">
            <span>3</span>
            <img src="../assets/popular.svg" alt="pop-icon">
          </div>
          <div class="pop">
            <span>4</span>
            <img src="../assets/vegetariano.svg" alt="veg-icon">

          </div>
          <div class="pop">
            <span>5</span>
            <img src="../assets/popular.svg" alt="pop-icon">
          </div>
          <div class="pop">
            <span>6</span>
            <img src="../assets/vegetariano.svg" alt="veg-icon">
          </div>
        </div>
      </div>
      <div fm-checkbox-list ng-model="filter.cuisine">
        <label ng-repeat="(name, title) in CUISINE_OPTIONS" class="checkbox">
          <input type="checkbox" value="{{name}}"> {{title.emoji}} {{title.name}}
        </label>
      </div>
    </form>
  </div>
  <div class="row-fluid">
    <div class="restaurant-head">
        <h4>
          <ng-pluralize count="restaurants.length"
                        when="{'0'    : 'No restaurants found. :-(',
                               'one'  : '1 restaurant found!',
                               'other': '{} restaurants found!'}">
          </ng-pluralize>
        </h4>
        <a href ng-click="sortBy('name')">Name {{sortIconFor('name')}}</a>
        <a href ng-click="sortBy('price')">Price {{sortIconFor('price')}}</a>
        <a href ng-click="sortBy('rating')">Rating {{sortIconFor('rating')}}</a>
    </div>
    <div class="cards-container">
      <div ng-repeat="restaurant in restaurants" class="card">
        <a href="#/menu/{{restaurant.id}}">
          <img ng-src="img/restaurants/{{restaurant.id}}.jpg">
          <b>{{restaurant.name}}</b>
        </a>
        <p>{{restaurant.description}}</p>
        <fm-rating ng-model="$parent.restaurant.price" symbol="ðŸ’µ" readonly="true"></fm-rating>
        <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
      </div>
    </div>
  </div>
</div>
